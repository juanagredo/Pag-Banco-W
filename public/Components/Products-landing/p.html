<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../landing.css">
</head>

<body>
    <section id="product_similar">
        <h3>Conoce más sobre nuestros productos dinámicos</h3>
        <div class="container_all_products">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="container_product_similar nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true"> <i class="bi bi-credit-card"></i>
                        Créditos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="container_product_similar nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false"> <i class="bi bi-person-lock"></i>
                        Seguros</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="container_product_similar nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false"> <i class="bi bi-piggy-bank"></i>
                        Ahorro</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="container_product_similar nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false"> <i class="bi bi-currency-exchange"></i>
                        Servicios</button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">
                <div id="container_product_select">
                    <div class="product_selected_img_container">
                        <img class="product_selected_img" src="/Images/2.png">
                    </div>
                    <div class="product_selected_text">
                        <p class="body_1 credit_text">Créditos</p>
                        <h4>Consigue lo que deseas y necesitas</h4>
                        <ul class="list_product">
                            <li>Créditos para negocios e independientes</li>
                            <li> Yo construyo </li>
                            <li> Gotahorro </li>
                            <li> Libranza y vehiculos </li>
                            <li> Inmueble productivo </li>
                        </ul>
                        <button class="btn btn_medium btn_medium_active">Saber más <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
                tabindex="0">...</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
