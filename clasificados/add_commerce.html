<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publica tu Empresa</title>

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

     <!--Typography-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="clasificados.css">

</head>

<body>
    <header>
        <w-nav-bar></w-nav-bar>
        <bread-n-title actual="Clasificados" link="../landing.html-../ComunidadW/comunidadw.html" level="Inicio >-Comunidad W >"></bread-n-title>
    </header>

    <!-- CIRUCLO DE FONDO-->
    <span class="dot"></span>

    <!-- FORMULARIO PARA CREAR UN COMERCIO - NO ES FUNCIONAL PORQUE NO HAY BASE DE DATOS-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="form-section">
                    <div class="form-title">
                        <h3>Publica tu clasificado</h3>
                        <p class="body_2">Ingresa los siguientes datos por favor</p>
                    </div>
                    <div class="form-group">
                        <label for="negocio_nombre">Nombre de tu negocio</label>
                        <input type="email" class="form-control" id="negocio_nombre" placeholder="Escribe el nombre aquí">
                    </div>
                    <div class="form-group">
                        <label for="negocio_categoria">Categoría</label>
                        <select class="form-control" id="negocio_categoria">
                            <option disabled selected>Selecciona</option>
                            <option>Construcción</option>
                            <option>Diseño</option>
                            <option>Estética y Cosmetica</option>
                            <option>Inmobiliaria</option>
                            <option>Joyería</option>
                            <option>Restaurante</option>
                            <option>Ropa</option>
                            <option>Veterinaria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="negocio_descrip">Descripción</label>
                        <textarea class="form-control" id="negocio_descrip" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="negocio_input_file">Sube una foto de tu negocio</label>
                        <input type="file" class="form-control-file" id="negocio_input_file" placeholder="papito">
                    </div>
                    <div class="form-group">
                        <label for="negocio_id_number">Número de Identificación</label>
                        <input type="number" class="form-control" id="negocio_id_number" placeholder="Escribe aquí tu identificación">
                    </div>
                    <div class="form-group">
                        <label for="negocio_phone">Número de Celular Personal</label>
                        <input type="number" class="form-control" id="negocio_phone" placeholder="Escribe aquí tu identificación">
                    </div>
                    <div class="form-group">
                        <label for="negocio_phone_2">Teléfono del Negocio</label>
                        <input type="number" class="form-control" id="negocio_phone_2" placeholder="Escribe aquí el teléfono">
                    </div>
                    <div class="form-group">
                        <label for="negocio_direccion">Direccíon</label>
                        <input type="number" class="form-control" id="negocio_direccion" placeholder="Escribe aquí tu direccíon">
                    </div>
                    <div class="form-group">
                        <label for="negocio_departamento">Categoría</label>
                        <select class="form-control" id="negocio_departamento">
                            <option disabled selected>Selecciona</option>
                            <option>Antioquia</option>
                            <option>Bogotá D.C</option>
                            <option>Bolivar</option>
                            <option>Cauca</option>
                            <option>Caqueta</option>
                            <option>Chocó</option>
                            <option>Cundinamarca</option>
                            <option>Valle del Cauca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="negocio_ciudad">Categoría</label>
                        <select class="form-control" id="negocio_ciudad">
                            <option disabled selected>Selecciona</option>
                            <option>Cali</option>
                            <option>Candelaria</option>
                            <option>La Unión</option>
                            <option>Palmira</option>
                            <option>Roldanillo</option>
                            <option>Rozo</option>
                            <option>Yotoco</option>
                            <option>Yumbo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="negocio_url">Sitio Web</label>
                        <input type="text" class="form-control" id="negocio_url" placeholder="Enlace de tu sitio web">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_terminos">
                        <label class="form-check-label" for="check_terminos">
                            Acepto <a href="#">términos y condiciones.</a> 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_datos">
                        <label class="form-check-label" for="check_datos">
                            Acepto <a href="#">política de tratamiento de datos.</a>
                        </label>
                    </div>

                    <button class="btn_large btn_large_active btn text_button_medium">Publicar Clasificado</button>
                </form>
            </div>

            <div class="col col-md-6">
                <img class="classified-banner-img" src="res/classified-banner-img.png" alt="señorita sonriente.png">
            </div>
        </div>

    </div>

    <w-footer></w-footer>
    <script type="module" src="../public/Components/components.js"></script>

    <!--Js Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
