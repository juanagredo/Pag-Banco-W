            <article id="Caracteristicas">

                <card-imagen boton="Conoce mas" recurso="\Giros\imgs\Características.png" titulo=" "
                    contenido="&#x2022; Recepción de giros internacionales de más de 190 países.<br>
                &#x2022; Tu giro internacional llega en cuestión de minutos.<br>
                &#x2022; Reclama tu giro internacional en cualquiera de nuestras 157 oficinas del Banco W y más de 2.500 puntos habilitados SuperGiros y Su Red. Conócelos aquí En SuperGiros y Su Red reclama giros de hasta USD 1.000, para montos superiores acércate a nuestras oficinas.<br>
                &#x2022;  Para recibir tus giros internacionales, no tienes que ser cliente del Banco W.<br>
                &#x2022; Puedes recibir el dinero de giro en una cuenta de ahorro del Banco W o de cualquier otra entidad financiera en Colombia.<br>
                &#x2022;  Para reclamar tus giros internacionales en las oficinas o alianzas, solo necesitas tu cédula original y el número de referencia del giro (Código o PIN de transacción).">
                </card-imagen>
            </article>

            <article id="Beneficios">

                <card-imagen boton="Conoce mas" recurso="\Giros\imgs\Beneficios.png" titulo=" "
                    contenido="Reclama con seguridad tus giros internacionales en el Banco W. Somos una entidad con 40 años de trayectoria y 10 años como Banco apoyando a los colombianos.
                    Seguridad en el pago de tu dinero ya que somos una entidad con 40 años de trayectoria y 10 años como Banco apoyando a los colombianos.">
                </card-imagen>

            </article>


            <article id="Devoluciones">
                <card-simple boton="Conoce mas" recurso="\Giros\imgs\Devoluciones.png" titulo=" "
                    contenido="¿Cuál es el proceso de devolución del dinero de mi giro si éste no podrá ser pagado en Colombia?
                    
                Recuerda que tu giro internacional se anulará y será reenviado al origen (a la remesadora del exterior) en el caso en que tu cuenta sea diferente a la cuenta que nos envió el ordenante para depositar el giro, también se anulará si tu documento ID no coincide con el que nos suministró el ordenante para depositar el giro, también podrá anularse si supera el tiempo de disponibilidad del orden especificado por la remesadora. Así mismo, existen diversos motivos por los que no podemos pagar tu giro. ¡Recuerda enviar la información correcta y oportunamente para pagar tu giro!<br>
                    
                <b>Si tu giro fue anulado, pasará el siguiente proceso:</b><br>
                &#x2022;  En Banco W notificamos de manera inmediata a la remesadora que tu giro no podrá ser pagado, y solicitamos devolver el dinero a tu ordenante.<br>
                &#x2022;  La remesadora recibe esta confirmación y procede con la devolución del dinero.
                    
                    Recuerda que el proceso de devolución de dinero obedece a las políticas de reintegros de cada remesadora.
                    El tiempo de estas devoluciones dependerá de los procesos de reintegro establecidos a cada remesadora.">
                </card-simple>

            </article>
